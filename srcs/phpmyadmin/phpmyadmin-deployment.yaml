apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
  annotations:
    metallb.universe.tf/allow-shared-ip: ft_services_key  #key must be same in all services to share singtle IP 
spec:
  selector:
    app: phpmyadmin
  type: LoadBalancer
  # loadBalancerIP: 192.168.49.11
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin_img
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          livenessProbe:
            exec:
              command:
              - ./livenessProbe.sh
            initialDelaySeconds: 30
            periodSeconds: 5
